---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ site.title }}</h1>
            <!-- {% if site.description %}
            <span class="subheading">{{ site.description }}</span>
            {% endif %} -->
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

        <!-- Home Post List -->
        {% for post in site.posts limit : 1 %}
        <center>
          <h1 class="post-title">{{ post.title }}</h1>
          <h2 class="post-subtitle">{{ post.subtitle }}</h2>
          <!-- <h4 class="post-subtitle">University of Galway</h4> -->
          <img src="../img/University_Of_Galway_Logo__Positive_Landscape_RGB.png" alt="University of Galway" style="height: 80px;"/>
        </center>
        {{ post.content }}

        {% endfor %}

      </div>
    </div>
  </div>
